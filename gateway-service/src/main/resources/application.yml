server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone : http://localhost:8761/eureka

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: '*'
            allow-credentials: true
            allowedHeaders: '*'
            exposedHeaders: '*'
            allowedMethods:
              - POST
              - GET
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
      routes:
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/api/member-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/member-service/(?<segment>.*), /member-service/$\{segment}
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/api/member-service/members
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/member-service/(?<segment>.*), /member-service/$\{segment}
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/api/member-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/member-service/(?<segment>.*), /member-service/$\{segment}
        - id: inventory-service
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/inventory-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/inventory-service/(?<path>.*), /inventory-service/$\{path}
        - id: program-service
          uri: lb://program-SERVICE
          predicates:
            - Path=/api/program-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/program-service/(?<path>.*), /$\{path}
        - id: exercise-record-service
          uri: lb://EXERCISE-RECORD-SERVICE
          predicates:
            - Path=/api/exercise-record-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/exercise-record-service/(?<path>.*), /$\{path}
        - id: challenge-service
          uri: lb://CHALLENGE-SERVICE
          predicates:
            - Path=/api/challenge-service/**
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/challenge-service/(?<path>.*), /$\{path}
